<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat Window</title>
    <link rel="stylesheet" href="../mobile-styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="private-chat-container">
        <div class="private-chat-header">
          <div class="private-chat-header-image">
            <img
              src="../src/assets/images/icons8-user-48.png"
              alt="User Image"
            />
          </div>
          <div class="private-chat-header-name"><h2>User Name</h2></div>
        </div>
        <div class="private-chat-body">
          <div class="my-user">
            <div class="avatar user-me-avatar"></div>
            <div class="text-message my-message"></div>
          </div>
          <div class="other-user">
            <div class="avatar user-other-avatar"></div>
            <div class="text-message other-message"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
