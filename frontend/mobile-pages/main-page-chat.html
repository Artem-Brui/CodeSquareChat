    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page Chat</title>
    <link rel="stylesheet" href="../mobile-styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <span class="active-tab">Chats</span>
        <span>Rooms</span>
      </div>
      <div class="user-list">
        <div class="user">
          <div class="avatar online"></div>
          <p>Name / Username</p>
        </div>
        <div class="user">
          <div class="avatar busy"></div>
          <p>Name / Username</p>
        </div>
        <div class="user">
          <div class="avatar offline"></div>
          <p>Name / Username</p>
        </div>
        <div class="user">
          <div class="avatar ai-user"></div>
          <p>AI Virtual User</p>
        </div>
      </div>
      <button class="add-button">+</button>
    </div>
  </body>
